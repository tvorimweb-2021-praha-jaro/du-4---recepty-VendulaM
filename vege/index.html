<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <!-- hlavni recept -->
        <article class="hlavni recept">
            <h1 class="jidlo">Salát s&nbsp;vlašskými ořechy</h1>
            <div class="zarazeni-komentare">
                <p class="zarazeni">Saláty</p>
                <a class="komentare" href="">5 komentářů</a>
            </div>
        </article>

        <div class="container-maly">
            <!-- maly recept 2 -->
            <article class=" maly recept recept-2">
                <h2 class="jidlo">Chlebíček s&nbsp;avokádem</h2>
                <div class="zarazeni-komentare">
                    <p class="zarazeni">Svačina</p>
                    <a class="komentare" href="">16 komentářů</a>
                </div>
            </article>

            <!-- maly recept 3 -->
            <article class="maly recept recept-3">
                <h2 class="jidlo">Pita chléb s&nbsp;cizrnou</h2>
                <div class="zarazeni-komentare">
                    <p class="zarazeni">Luštěniny</p>
                    <a class="komentare" href="">23 komentářů</a>
                </div>
            </article>

            <!-- maly recept 4 -->
            <article class="maly recept recept-4">
                <h2 class="jidlo">Avokádové tacos</h2>
                <div class="zarazeni-komentare">
                    <p class="zarazeni">Mexická</p>
                    <a class="komentare" href="">7 komentářů</a>
                </div>
            </article>

            <!-- maly recept 5 -->
            <article class="maly recept recept-5">
                <h2 class="jidlo">Sojový burger</h2>
                <div class="zarazeni-komentare">
                    <p class="zarazeni">Burgery</p>
                    <a class="komentare" href="">19 komentářů</a>
                </div>
            </article>
        </div>

    </main>

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
